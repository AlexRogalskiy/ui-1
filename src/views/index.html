<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="img/favicon.png">

    <!-- CSS Fonts -->
    <link rel="stylesheet" href="css/fonts.css" />

    <!-- BEGIN VENDOR CSS -->
    <link rel="stylesheet" href="vendor/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="vendor/hljs/styles/obsidian.css" />
    <!-- END VENDOR CSS -->
    
    <!-- BEGIN KUBEVIOUS CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/diagram.css" />
    <link rel="stylesheet" href="css/properties.css" />
    <link rel="stylesheet" href="css/bottom-panel.css" />
    <link rel="stylesheet" href="css/popup.css" />
    <!-- END KUBEVIOUS CSS -->

    <title>Kubevious</title>
</head>

<body>

<div class="wrapper">
    <div class="header">
        <div class="logo"></div>
    </div>

    <div class="sidebar">
        <span class="sidebarcloaser"></span>
        <div id="properties" class="properties">
        </div>
    </div>
    <span class="resetsidebar">Show Sidebar</span>

    <div class="content-body">

        <div id="diagram" class="diagram">
        </div>

        <div class="bottom-panel">
            <span class="logbarcloaser"></span>

            <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item errors">
                    <a class="nav-link active" id="errors-tab" data-toggle="tab" href="#errors" role="tab" aria-controls="errors" aria-selected="true">Errors</a>
                </li>
                <li class="nav-item warnings">
                    <a class="nav-link" id="warnings-tab" data-toggle="tab" href="#warnings" role="tab" aria-controls="warnings" aria-selected="false">Warnings</a>
                </li>
                <li class="nav-item events">
                    <a class="nav-link" id="events-tab" data-toggle="tab" href="#events" role="tab" aria-controls="events" aria-selected="false">Events</a>
                </li>
                <li class="nav-item logs">
                    <a class="nav-link" id="logs-tab" data-toggle="tab" href="#logs" role="tab" aria-controls="logs" aria-selected="false">Logs</a>
                </li>
                <li class="nav-item ui-logs">
                    <a class="nav-link" id="ui-logs-tab" data-toggle="tab" href="#ui-logs" role="tab" aria-controls="ui-logs" aria-selected="false">UI Logs</a>
                </li>
            </ul>
            <div class="tab-content" >
                
                <div class="tab-pane fade show active" id="errors" role="tabpanel" aria-labelledby="errors-tab">

                </div>

                <div class="tab-pane fade" id="warnings" role="tabpanel" aria-labelledby="warnings-tab">

                </div>

                <div class="tab-pane fade" id="events" role="tabpanel" aria-labelledby="events-tab">

                </div>

                <div class="tab-pane fade" id="logs" role="tabpanel" aria-labelledby="logs-tab">

                </div>

                <div class="tab-pane fade" id="ui-logs" role="tabpanel" aria-labelledby="ui-logs-tab">
                    <table class="table table-striped table-dark">
                        <thead>
                        <tr>
                            <th scope="col">Date</th>
                            <th>Level</th>
                            <th>Message</th>
                            <th>Args</th>
                        </tr>
                        </thead>
                        <tbody id="logTableBody">
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
        <span class="resetlogbar">Show Logs</span>

    </div>
</div>
    
<div id="temporary" ></div>

</body>

<!-- BEGIN VENDOR SCRIPTS -->
<script src="vendor/jquery/jquery-3.2.1.slim.min.js" ></script>
<script src="vendor/popper/popper.min.js" ></script>
<script src="vendor/bootstrap/bootstrap.min.js" ></script>
<script src="vendor/js-logger/logger.min.js"></script>
<script src="vendor/lodash/lodash.min.js"></script>
<script src="vendor/d3/d3.min.js" type="text/javascript" ></script>
<script src="vendor/js-yaml/js-yaml.min.js" type="text/javascript" ></script>
<script src="vendor/handlebars/handlebars.min-v4.5.3.js"></script>
<script src="vendor/axios/axios.min.js"></script>
<script src="vendor/css-element-queries-1.2.1/ResizeSensor.js"></script>
<script src="vendor/css-element-queries-1.2.1/ElementQueries.js"></script>
<script src="vendor/hljs/highlight.pack.js"></script>
<!-- END VENDOR SCRIPTS -->

<!-- BEGIN KUBEVIOUS SCRIPTS -->
<script src="js/logging.js"></script>
<script src="js/utils.js"></script>
<script src="js/visual-node.js"></script>
<script src="js/visual-view.js"></script>

<%if (process.env.MOCK_BACKEND) {%>
    <script src="js/data-mock.js"></script>
<%} else {%>
    <script src="js/client.js"></script>
    <script src="js/data.js"></script>
<%}%>

<script src="js/property-pane.js"></script>
<script src="js/logs-pane.js"></script>
<script src="js/diagram.js"></script>
<script src="js/ui.js"></script>
<script src="js/popup.js"></script>
<!-- END KUBEVIOUS SCRIPTS -->

<%- watchScript %>

</html>
